<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical AI Assistant</title>
  <style>
    /* Basic styling for the chat interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .chat-area {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #fff;
      margin-bottom: 10px;
    }
    .chat-area p {
      padding: 8px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .chat-area p.user {
      background-color: #d1e7dd;
      text-align: right;
    }
    .chat-area p.ai {
      background-color: #cff4fc;
      text-align: left;
    }
    .input-area {
      display: flex;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 5px;
    }
    .input-area button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Medical AI Assistant Chat</h1>
    <div class="chat-area" id="chat-area">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const chatArea = document.getElementById('chat-area');

      // Append user's message to the chat area
      const userMsg = document.createElement('p');
      userMsg.classList.add('user');
      userMsg.textContent = "You: " + message;
      chatArea.appendChild(userMsg);

      // Clear the input field
      input.value = "";

      // Call the Netlify serverless function
      fetch('/.netlify/functions/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Display the AI response
        const aiMsg = document.createElement('p');
        aiMsg.classList.add('ai');
        aiMsg.textContent = "AI: " + data.aiResponse;
        chatArea.appendChild(aiMsg);
        // Auto-scroll to the bottom of the chat area
        chatArea.scrollTop = chatArea.scrollHeight;
      })
      .catch(err => {
        console.error("Error calling chatbot function:", err);
      });
    }
  </script>
</body>
</html>
